<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Edit Profile - ZapVerse</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/css/feed-style.css}" />
    <style>
      body {
        background: #181a20;
        font-family: "Segoe UI", Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .zapverse-topnav {
        width: 100vw;
        background: #23242a;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2.5rem;
        padding: 0.7rem 0;
        border-bottom: 1.5px solid #31343b;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1001;
        margin: 0;
      }
      .topnav-link {
        color: #bfc9d1;
        text-decoration: none;
        font-size: 1.08rem;
        font-weight: 500;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.2rem;
        padding: 0.3em 1.2em 0.2em 1.2em;
        border-radius: 10px;
        transition: background 0.18s, color 0.18s;
        position: relative;
      }
      .topnav-link .fa-solid {
        font-size: 1.5em;
        margin-bottom: 0.1em;
      }
      .topnav-link.active,
      .topnav-link:hover {
        background: #23242a;
        color: #1877f2;
      }
      .topnav-link.active::after {
        content: "";
        display: block;
        width: 60%;
        height: 3px;
        background: #1877f2;
        border-radius: 2px;
        position: absolute;
        left: 20%;
        bottom: 0;
      }
      .sidebar-link.active,
      .sidebar-link:hover {
        background: #23242a;
        color: #1877f2;
      }
      @media (max-width: 700px) {
        .zapverse-topnav {
          gap: 1.2rem;
          font-size: 0.95rem;
        }
        .topnav-link {
          padding: 0.3em 0.7em 0.2em 0.7em;
        }
      }
      .profile-container {
        max-width: 400px;
        margin: 0 auto;
        margin-top: 6.5rem; /* Space for fixed nav */
        background: #23272f;
        color: #fff;
        border-radius: 18px;
        padding: 2.5rem 2rem 2rem 2rem;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
        text-align: center;
      }
      .profile-container h2 {
        margin-bottom: 1.5rem;
        font-weight: 700;
        font-size: 2rem;
        letter-spacing: 1px;
      }
      .profile-avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border: 3px solid #0d6efd;
        margin-bottom: 1.2rem;
        background: #fff;
        object-fit: cover;
        box-shadow: 0 2px 8px rgba(13, 110, 253, 0.15);
      }
      .avatar-list {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        margin-bottom: 1.3rem;
      }
      .avatar-option {
        border: 2.5px solid transparent;
        border-radius: 50%;
        width: 54px;
        height: 54px;
        overflow: hidden;
        cursor: pointer;
        transition: border 0.2s;
        display: inline-block;
      }
      .avatar-option.selected {
        border: 2.5px solid #0d6efd;
        box-shadow: 0 0 0 2px #0d6efd33;
      }
      .avatar-option img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        display: block;
      }
      .form-group {
        margin-bottom: 1.3rem;
        text-align: left;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.4rem;
        font-weight: 500;
        color: #bfc9d1;
      }
      .form-group input {
        width: 100%;
        padding: 0.55em 1em;
        border-radius: 7px;
        border: none;
        background: #2c313a;
        color: #fff;
        font-size: 1rem;
        outline: none;
        transition: background 0.2s;
      }
      .form-group input:focus {
        background: #23272f;
      }
      .form-group select {
        width: 100%;
        padding: 0.55em 1em;
        border-radius: 8px;
        border: none;
        background: linear-gradient(90deg, #2c313a 90%, #0d6efd 100%);
        color: #fff;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        box-shadow: 0 1px 4px 0 rgba(13, 110, 253, 0.07);
        appearance: none;
        transition: background 0.2s, box-shadow 0.2s;
        margin-right: 24px;
        position: relative;
      }
      .form-group select:focus {
        background: #23272f;
        box-shadow: 0 0 0 2px #0d6efd55;
      }
      .form-group select::-ms-expand {
        display: none;
      }
      .form-group {
        position: relative;
      }
      .form-group select::after {
        content: "▼";
        position: absolute;
        right: 1.5em;
        top: 50%;
        transform: translateY(-50%);
        color: #0d6efd;
        pointer-events: none;
        font-size: 1.1em;
      }
      #reset-password-select {
        margin-right: 24px;
      }
      .form-actions {
        margin-top: 1.7rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .btn {
        padding: 0.55em 2em;
        border-radius: 7px;
        border: none;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
      }
      .btn-save {
        background: #0d6efd;
        color: #fff;
      }
      .btn-save:hover {
        background: #0b5ed7;
      }
      .btn-reset {
        background: #6c757d;
        color: #fff;
        margin-left: 0.7em;
      }
      .btn-reset:hover {
        background: #495057;
      }
      .btn-cancel {
        background: none;
        color: #fff;
        text-decoration: underline;
        border: none;
        margin-left: 0.7em;
        font-size: 1rem;
        cursor: pointer;
      }
      .btn-cancel:hover {
        color: #0d6efd;
      }
      .toggle-eye {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #aaa;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <nav class="zapverse-topnav">
      <a
        href="/feed"
        th:class="'topnav-link ' + (${activePage} == 'home' ? 'active' : '')"
      >
        <i class="fa-solid fa-house"></i>
        <span>Home</span>
      </a>
      <a
        href="/friends/requests"
        th:class="'topnav-link ' + (${activePage} == 'friends' ? 'active' : '')"
      >
        <i class="fa-solid fa-user-group"></i>
        <span>Friends</span>
      </a>
      <a
        href="/profile"
        th:class="'topnav-link ' + (${activePage} == 'profile' ? 'active' : '')"
      >
        <i class="fa-solid fa-user"></i>
        <span>Profile</span>
      </a>
    </nav>
    <div class="profile-container">
      <h2>Edit Profile</h2>
      <form th:action="@{/profile/edit}" method="post" autocomplete="off">
        <img
          th:src="@{'/avatars/' + ${profile.avatar}}"
          alt="Avatar"
          class="profile-avatar"
          id="avatar-img"
        />
        <div class="avatar-list" id="avatar-list">
          <div
            th:each="a : ${avatars}"
            th:classappend="${a == profile.avatar} ? 'selected' : ''"
            class="avatar-option"
            th:data-avatar="${a}"
            th:title="${a}"
          >
            <img th:src="@{'/avatars/' + ${a}}" th:alt="${a}" />
          </div>
        </div>
        <input
          type="hidden"
          name="avatar"
          id="avatar-input"
          th:value="${profile.avatar}"
        />

        <div class="form-group">
          <label for="fname">First Name:</label>
          <input
            type="text"
            id="fname"
            name="fname"
            th:value="${profile.fname}"
            required
          />
        </div>
        <div class="form-group">
          <label for="lname">Last Name:</label>
          <input
            type="text"
            id="lname"
            name="lname"
            th:value="${profile.lname}"
            required
          />
        </div>

        <div class="form-group">
          <label>Do you want to reset password?</label>
          <select id="reset-password-select" name="resetPassword" required>
            <option value="no" selected>No</option>
            <option value="yes">Yes</option>
          </select>
        </div>

        <div id="password-fields" class="hidden">
          <div class="form-group" style="position: relative">
            <label for="old-password">Current Password:</label>
            <input
              type="password"
              id="old-password"
              name="oldPassword"
              placeholder="Enter current password"
              autocomplete="current-password"
            />
            <span
              class="toggle-eye"
              onclick="togglePassword('old-password', this)"
              >🙈</span
            >
          </div>
          <div class="form-group" style="position: relative">
            <label for="new-password">New Password:</label>
            <input
              type="password"
              id="new-password"
              name="newPassword"
              placeholder="Enter new password"
              autocomplete="new-password"
            />
            <span
              class="toggle-eye"
              onclick="togglePassword('new-password', this)"
              >🙈</span
            >
          </div>
          <div class="form-group" style="position: relative">
            <label for="confirm-password">Confirm New Password:</label>
            <input
              type="password"
              id="confirm-password"
              name="confirmPassword"
              placeholder="Re-enter new password"
              autocomplete="new-password"
            />
            <span
              class="toggle-eye"
              onclick="togglePassword('confirm-password', this)"
              >🙈</span
            >
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-save">Save</button>
          <button type="reset" class="btn btn-reset">Reset</button>
          <a href="/profile" class="btn-cancel">Cancel</a>
        </div>
      </form>
    </div>
    <a
      href="/profile"
      class="btn btn-save"
      style="
        display: block;
        width: max-content;
        margin: 2.5rem auto 1.5rem auto;
        text-align: center;
      "
    >
      <i class="fa-solid fa-arrow-left"></i> Back to Profile
    </a>
    <script>
      // Avatar selection logic
      document.addEventListener("DOMContentLoaded", function () {
        const avatarList = document.getElementById("avatar-list");
        const avatarInput = document.getElementById("avatar-input");
        const avatarImg = document.getElementById("avatar-img");
        if (avatarList && avatarInput && avatarImg) {
          avatarList.addEventListener("click", function (e) {
            const option = e.target.closest(".avatar-option");
            if (option) {
              avatarList
                .querySelectorAll(".avatar-option")
                .forEach((el) => el.classList.remove("selected"));
              option.classList.add("selected");
              const avatar = option.getAttribute("data-avatar");
              avatarInput.value = avatar;
              avatarImg.src = "/avatars/" + avatar;
            }
          });
        }

        // Password reset logic
        const resetSelect = document.getElementById("reset-password-select");
        const passwordFields = document.getElementById("password-fields");
        resetSelect.addEventListener("change", function () {
          if (resetSelect.value === "yes") {
            passwordFields.classList.remove("hidden");
            document.getElementById("old-password").required = true;
            document.getElementById("new-password").required = true;
            document.getElementById("confirm-password").required = true;
          } else {
            passwordFields.classList.add("hidden");
            document.getElementById("old-password").required = false;
            document.getElementById("new-password").required = false;
            document.getElementById("confirm-password").required = false;
          }
        });

        // Password match validation
        const form = document.querySelector("form");
        form.addEventListener("submit", function (e) {
          if (resetSelect.value === "yes") {
            const newPass = document.getElementById("new-password").value;
            const confirmPass =
              document.getElementById("confirm-password").value;
            if (newPass !== confirmPass) {
              alert("New password and confirm password do not match.");
              e.preventDefault();
            }
          }
        });
      });

      // Eye icon toggle
      function togglePassword(id, el) {
        const input = document.getElementById(id);
        if (input.type === "password") {
          input.type = "text";
          el.textContent = "👁️";
        } else {
          input.type = "password";
          el.textContent = "🙈";
        }
      }
    </script>
  </body>
</html>
