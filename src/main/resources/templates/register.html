<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ZapVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .selected-avatar {
            border: 2px solid #0d6efd !important;
        }
        .avatar-option img {
            cursor: pointer;
            transition: 0.2s;
        }
        .avatar-option img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2 class="text-center mb-4">Create Your Account</h2>

    <!-- Server-side messages -->
    <p th:if="${error}" class="text-danger text-center mt-2" th:text="${error}"></p>
    <p th:if="${success}" class="text-success text-center mt-2" th:text="${success}"></p>
    <p id="clientError" class="text-danger text-center mt-2" style="display: none;">Please fill all fields.</p>

    <form id="registerForm" th:action="@{/register}" method="post" novalidate>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>

        <!-- Avatar selection -->
        <div class="mb-3">
            <label class="form-label">Choose an Avatar</label>
            <div class="d-flex flex-wrap justify-content-center gap-2 avatar-option">
                <label>
                    <input type="radio" name="avatar" value="arthur.png" hidden required>
                    <img src="/avatars/arthur.png" class="rounded-circle border" width="40" height="40" onclick="selectAvatar(this)">
                </label>
                <label>
                    <input type="radio" name="avatar" value="ava.png" hidden required>
                    <img src="/avatars/ava.png" class="rounded-circle border" width="40" height="40" onclick="selectAvatar(this)">
                </label>
                <label>
                    <input type="radio" name="avatar" value="cleo.png" hidden required>
                    <img src="/avatars/cleo.png" class="rounded-circle border" width="40" height="40" onclick="selectAvatar(this)">
                </label>
                <label>
                    <input type="radio" name="avatar" value="dante.png" hidden required>
                    <img src="/avatars/dante.png" class="rounded-circle border" width="40" height="40" onclick="selectAvatar(this)">
                </label>
                <label>
                    <input type="radio" name="avatar" value="eli.png" hidden required>
                    <img src="/avatars/eli.png" class="rounded-circle border" width="40" height="40" onclick="selectAvatar(this)">
                </label>
                <label>
                    <input type="radio" name="avatar" value="eliza.png" hidden required>
                    <img src="/avatars/eliza.png" class="rounded-circle border" width="40" height="40" onclick="selectAvatar(this)">
                </label>
                <label>
                    <input type="radio" name="avatar" value="felix.png" hidden required>
                    <img src="/avatars/felix.png" class="rounded-circle border" width="40" height="40" onclick="selectAvatar(this)">
                </label>
                <label>
                    <input type="radio" name="avatar" value="grant.png" hidden required>
                    <img src="/avatars/grant.png" class="rounded-circle border" width="40" height="40" onclick="selectAvatar(this)">
                </label>
                <label>
                    <input type="radio" name="avatar" value="jayden.png" hidden required>
                    <img src="/avatars/jayden.png" class="rounded-circle border" width="40" height="40" onclick="selectAvatar(this)">
                </label>
                <label>
                    <input type="radio" name="avatar" value="jonas.png" hidden required>
                    <img src="/avatars/jonas.png" class="rounded-circle border" width="40" height="40" onclick="selectAvatar(this)">
                </label>
                <label>
                    <input type="radio" name="avatar" value="lana.png" hidden required>
                    <img src="/avatars/lana.png" class="rounded-circle border" width="40" height="40" onclick="selectAvatar(this)">
                </label>
                <label>
                    <input type="radio" name="avatar" value="layla.png" hidden required>
                    <img src="/avatars/layla.png" class="rounded-circle border" width="40" height="40" onclick="selectAvatar(this)">
                </label>
                <label>
                    <input type="radio" name="avatar" value="liam.png" hidden required>
                    <img src="/avatars/liam.png" class="rounded-circle border" width="40" height="40" onclick="selectAvatar(this)">
                </label>

                <label>
                    <input type="radio" name="avatar" value="malik.png" hidden required>
                    <img src="/avatars/malik.png" class="rounded-circle border" width="40" height="40" onclick="selectAvatar(this)">
                </label>
                <label>
                    <input type="radio" name="avatar" value="mei.png" hidden required>
                    <img src="/avatars/mei.png" class="rounded-circle border" width="40" height="40" onclick="selectAvatar(this)">
                </label>
                <label>
                    <input type="radio" name="avatar" value="milo.png" hidden required>
                    <img src="/avatars/milo.png" class="rounded-circle border" width="40" height="40" onclick="selectAvatar(this)">
                </label>
                <label>
                    <input type="radio" name="avatar" value="naomi.png" hidden required>
                    <img src="/avatars/naomi.png" class="rounded-circle border" width="40" height="40" onclick="selectAvatar(this)">
                </label>
                <label>
                    <input type="radio" name="avatar" value="noah.png" hidden required>
                    <img src="/avatars/noah.png" class="rounded-circle border" width="40" height="40" onclick="selectAvatar(this)">
                </label>
                <label>
                    <input type="radio" name="avatar" value="omar.png" hidden required>
                    <img src="/avatars/omar.png" class="rounded-circle border" width="40" height="40" onclick="selectAvatar(this)">
                </label>
                <label>
                    <input type="radio" name="avatar" value="ruby.png" hidden required>
                    <img src="/avatars/ruby.png" class="rounded-circle border" width="40" height="40" onclick="selectAvatar(this)">
                </label>
                <label>
                    <input type="radio" name="avatar" value="sofia.png" hidden required>
                    <img src="/avatars/sofia.png" class="rounded-circle border" width="40" height="40" onclick="selectAvatar(this)">
                </label>

                <label>
                    <input type="radio" name="avatar" value="tess.png" hidden required>
                    <img src="/avatars/tess.png" class="rounded-circle border" width="40" height="40" onclick="selectAvatar(this)">
                </label>
                <label>
                    <input type="radio" name="avatar" value="theo.png" hidden required>
                    <img src="/avatars/theo.png" class="rounded-circle border" width="40" height="40" onclick="selectAvatar(this)">
                </label>
                <label>
                    <input type="radio" name="avatar" value="zara.png" hidden required>
                    <img src="/avatars/zara.png" class="rounded-circle border" width="40" height="40" onclick="selectAvatar(this)">
                </label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <p class="text-center mt-3">
        Already have an account? <a href="/">Login here</a>
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function selectAvatar(img) {
        document.querySelectorAll("img.selected-avatar").forEach(el => {
            el.classList.remove("selected-avatar");
            el.style.border = "1px solid #dee2e6";
        });
        img.classList.add("selected-avatar");
        img.previousElementSibling.checked = true;
        img.style.border = "2px solid #0d6efd";
    }

    document.getElementById('registerForm').addEventListener('submit', function(event) {
        const firstName = document.getElementById('firstName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const avatarChecked = document.querySelector('input[name="avatar"]:checked');
        const clientError = document.getElementById('clientError');

        if (!firstName || !lastName || !email || !password || !avatarChecked) {
            event.preventDefault();
            clientError.style.display = 'block';
        } else {
            clientError.style.display = 'none';
        }
    });
</script>
</body>
</html>
