<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ZapVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .register-container { max-width: 400px; margin: 100px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div class="register-container">
    <h2 class="text-center mb-4">Create Your Account</h2>

    <!-- Show server-side success or error messages -->
    <p th:if="${error}" class="text-danger text-center mt-2" th:text="${error}"></p>
    <p th:if="${success}" class="text-success text-center mt-2" th:text="${success}"></p>

    <!-- Client-side error message -->
    <p id="clientError" class="text-danger text-center mt-2" style="display: none;">Please fill all fields.</p>

    <form id="registerForm" th:action="@{/register}" method="post" novalidate>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <p class="text-center mt-3">
        Already have an account? <a href="/login">Login here</a>
    </p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript Validation -->
<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        const firstName = document.getElementById('firstName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const clientError = document.getElementById('clientError');

        if (!firstName || !lastName || !email || !password) {
            event.preventDefault(); // prevent form from submitting
            clientError.style.display = 'block'; // show error
        } else {
            clientError.style.display = 'none'; // hide error if all fields are filled
        }
    });
</script>
</body>
</html>
