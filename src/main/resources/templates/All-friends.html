<style>
body {
    background: #23242a;
}
.friends-header {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: #fff;
}
.friends-count {
    color: #bfc9d1;
    font-size: 1.1rem;
    margin-bottom: 1.2rem;
}
.friend-list {
    margin-top: 1rem;
}
.friend-card {
    display: flex;
    align-items: center;
    background: #292b32;
    border-radius: 16px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    padding: 0.8rem 1.2rem;
    margin-bottom: 1rem;
    gap: 1.1rem;
    border: 1px solid #31343b;
}
.friend-avatar {
    width: 54px;
    height: 54px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #393c44;
    background: #181a20;
}
.friend-info {
    flex: 1;
}
.friend-name {
    font-weight: 600;
    font-size: 1.1rem;
    color: #fff;
}
.friend-mutual {
    color: #8fa1b3;
    font-size: 0.98rem;
    margin-top: 0.1rem;
}
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<nav class="zapverse-topnav">
    <a href="/feed" class="topnav-link [[${activePage}=='home'?'active':'']]">
        <i class="fa-solid fa-house"></i>
        <span>Home</span>
    </a>
    <a href="/friends/requests" class="topnav-link [[${activePage}=='friends'?'active':'']]">
        <i class="fa-solid fa-user-group"></i>
        <span>Friends</span>
    </a>
    <a href="/profile" class="topnav-link [[${activePage}=='profile'?'active':'']]">
        <i class="fa-solid fa-user"></i>
        <span>Profile</span>
    </a>
</nav>
<style>
.zapverse-topnav {
    width: 100%;
    background: #23242a;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 2.5rem;
    padding: 0.7rem 0 0.7rem 0;
    border-bottom: 1.5px solid #31343b;
    position: sticky;
    top: 0;
    z-index: 1001;
}
.topnav-link {
    color: #bfc9d1;
    text-decoration: none;
    font-size: 1.08rem;
    font-weight: 500;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.2rem;
    padding: 0.3em 1.2em 0.2em 1.2em;
    border-radius: 10px;
    transition: background 0.18s, color 0.18s;
    position: relative;
}
.topnav-link .fa-solid {
    font-size: 1.5em;
    margin-bottom: 0.1em;
}
.topnav-link.active,
.topnav-link:hover {
    background: #31343b;
    color: #1877f2;
}
.topnav-link.active::after {
    content: '';
    display: block;
    width: 60%;
    height: 3px;
    background: #1877f2;
    border-radius: 2px;
    position: absolute;
    left: 20%;
    bottom: 0;
}
@media (max-width: 700px) {
    .zapverse-topnav {
        gap: 1.2rem;
        font-size: 0.95rem;
    }
    .topnav-link { padding: 0.3em 0.7em 0.2em 0.7em; }
}
</style>
<div>
  <div class="friends-header">All friends</div>
  <div class="friends-count" th:text="${#lists.size(friends)} + ' friends'"></div>
  <div class="friend-list">
    <div th:each="friend : ${friends}" class="friend-card">
      <img th:src="@{'/avatars/' + ${friend.avatar}}" class="friend-avatar" />
      <div class="friend-info">
        <div class="friend-name" th:text="${friend.fname + ' ' + friend.lname}"></div>
        <div class="friend-mutual"
             th:text="${mutualCounts[friend.id]} + ' mutual friends'"
             th:if="${mutualCounts[friend.id] > 0}"></div>
      </div>
    </div>
  </div>
</div>
