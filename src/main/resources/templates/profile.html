<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile - ZapVerse</title>
    <link rel="stylesheet" th:href="@{/css/feed-style.css}">
    <style>
        body {
            background: #181a20;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .profile-main-layout {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2.5rem;
            max-width: 1200px;
            margin: 3rem auto 0 auto;
            padding: 0 1rem;
        }
        .profile-container {
            flex: 0 0 370px;
            background: #23272f;
            color: #fff;
            border-radius: 18px;
            padding: 2.5rem 2rem 2rem 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
            text-align: center;
            min-width: 300px;
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #0d6efd;
            margin-bottom: 1.2rem;
            background: #fff;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(13,110,253,0.15);
        }
        .profile-name {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .profile-email {
            color: #aaa;
            margin-bottom: 1.5rem;
        }
        .edit-btn {
            background: #0d6efd;
            color: #fff;
            border: none;
            padding: 0.5em 1.5em;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1.2rem;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
            transition: background 0.2s;
        }
        .edit-btn:hover {
            background: #0b5ed7;
        }
        .posts-section {
            flex: 1 1 0;
            max-width: 700px;
        }
        .posts-section h3 {
            color: #fff;
            margin-bottom: 1.5rem;
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .post {
            background: #444;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            padding: 1.2rem 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            transition: box-shadow 0.2s;
        }
        .post:hover {
            box-shadow: 0 4px 16px rgba(13,110,253,0.10);
        }
        .post-topic {
            font-weight: 600;
            font-size: 1.1rem;
            color: #f0f0f0;
            margin-bottom: 0.4rem;
        }
        .post-text {
            color: #ddd;
            font-size: 0.98rem;
            line-height: 1.6;
        }
        .post-date-time {
            color: #aaa;
            font-size: 0.8rem;
            margin-top: 0.7rem;
        }
        @media (max-width: 900px) {
            .profile-main-layout {
                flex-direction: column;
                align-items: stretch;
            }
            .profile-container, .posts-section {
                max-width: 100%;
            }
        }

        /* styles of post actions*/
.post-actions {
    margin-top: 0.7em;
    display: flex;
    gap: 0.7em;
}
.delete-btn, .edit-btn, .save-btn {
    background: #23242a;
    color: #fff;
    border: none;
    border-radius: 6px;
    padding: 0.3em 1em;
    font-size: 0.98rem;
    cursor: pointer;
    transition: background 0.18s;
    margin-right: 0.3em;
    display: inline-flex;
    align-items: center;
    gap: 0.4em;
}
.delete-btn:hover { background: #d32f2f; color: #fff; }
.edit-btn:hover, .save-btn:hover { background: #1877f2; color: #fff; }
.edit-post-form { margin-top: 0.7em; }
    </style>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<nav class="zapverse-topnav">
    <a href="/feed" class="topnav-link [[${activePage}=='home'?'active':'']]">
        <i class="fa-solid fa-house"></i>
        <span>Home</span>
    </a>
    <a href="/friends/requests" class="topnav-link [[${activePage}=='friends'?'active':'']]">
        <i class="fa-solid fa-user-group"></i>
        <span>Friends</span>
    </a>
    <a href="/profile" class="topnav-link [[${activePage}=='profile'?'active':'']]">
        <i class="fa-solid fa-user"></i>
        <span>Profile</span>
    </a>
</nav>
<style>
.zapverse-topnav {
    width: 100%;
    background: #23242a;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 2.5rem;
    padding: 0.7rem 0 0.7rem 0;
    border-bottom: 1.5px solid #31343b;
    position: sticky;
    top: 0;
    z-index: 1001;
}
.topnav-link {
    color: #bfc9d1;
    text-decoration: none;
    font-size: 1.08rem;
    font-weight: 500;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.2rem;
    padding: 0.3em 1.2em 0.2em 1.2em;
    border-radius: 10px;
    transition: background 0.18s, color 0.18s;
    position: relative;
}
.topnav-link .fa-solid {
    font-size: 1.5em;
    margin-bottom: 0.1em;
}
.topnav-link.active,
.topnav-link:hover {
    background: #31343b;
    color: #1877f2;
}
.topnav-link.active::after {
    content: '';
    display: block;
    width: 60%;
    height: 3px;
    background: #1877f2;
    border-radius: 2px;
    position: absolute;
    left: 20%;
    bottom: 0;
}
@media (max-width: 700px) {
    .zapverse-topnav {
        gap: 1.2rem;
        font-size: 0.95rem;
    }
    .topnav-link { padding: 0.3em 0.7em 0.2em 0.7em; }
}
</style>
<div class="profile-main-layout">
    <!-- Profile Edit Box (Left) -->
    <div class="profile-container">
        <img th:src="@{'/avatars/' + ${profile.avatar}}" alt="Avatar" class="profile-avatar" />
        <div class="profile-name" th:text="${profile.fname} + ' ' + ${profile.lname}">Your Name</div>
        <div class="profile-email" th:text="${profile.email}">your@email.com</div>
        <a href="/profile/edit" class="edit-btn">Edit Profile</a>
    </div>

    <!-- Post List (Right) -->
    <div th:each="post : ${posts}" class="post" th:attr="data-post-id=${post.id}">
    <div class="post-topic" th:text="${post.topic}">Post Topic</div>
    <div class="post-text" th:text="${post.content}"></div>
    <!-- Edit form (hidden by default) -->
    <form th:action="@{/profile/post/edit}" method="post" class="edit-post-form" style="display:none;">
        <input type="hidden" name="postId" th:value="${post.id}" />
        <input type="text" name="topic" th:value="${post.topic}" required style="width:100%;margin-bottom:0.5em;" />
        <textarea name="content" required style="width:100%;min-height:60px;">[[${post.content}]]</textarea>
        <button type="submit" class="save-btn">Save</button>
    </form>
    <div class="post-date-time" th:text="${#temporals.format(post.createdAt, 'MMM d, yyyy')}">Date</div>
    <div class="post-actions">
        <form th:action="@{/profile/post/delete}" method="post" style="display:inline;">
            <input type="hidden" name="postId" th:value="${post.id}" />
            <button type="submit" class="delete-btn" onclick="return confirm('Delete this post?')">
                <i class="fa-solid fa-trash"></i> Delete
            </button>
        </form>
        <button type="button" class="edit-btn" onclick="editPost(this)">
            <i class="fa-solid fa-pen"></i> Edit
        </button>
    </div>
</div>
</div>

<script>
function editPost(btn) {
    // Hide all edit forms and show all post-text
    document.querySelectorAll('.edit-post-form').forEach(f => f.style.display = 'none');
    document.querySelectorAll('.post-text').forEach(t => t.style.display = '');

    // Hide the post-text and show the edit form for this post
    const postDiv = btn.closest('.post');
    postDiv.querySelector('.post-text').style.display = 'none';
    let form = postDiv.querySelector('.edit-post-form');
    if (form) form.style.display = '';
}
</script>

</body>
</html>
