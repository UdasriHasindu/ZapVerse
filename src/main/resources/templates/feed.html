<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MindSpace - ZapVerse</title>
    <style>
        :root {
          --max-topic: 72;
          --max-content: 256;
        }

        body {
          background-color: #2f2f2f;
          color: #ddd;
          font-family: Arial, sans-serif;
          padding: 0.5rem;
        }

        .container {
          max-width: 600px;
          margin: 0 auto;
          background: #444;
          padding: 0.75rem;
          border-radius: 12px;
        }

        .topic-row {
          display: flex;
          align-items: center;
          margin-bottom: 0.25rem;
        }

        .topic-row img.avatar {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          margin-right: 0.4rem;
          flex-shrink: 0;
          object-fit: cover;
          border: 2px solid #666;
        }

        input.topic {
          flex-grow: 1;
          font-weight: 700;
          color: #ddd;
          background: transparent;
          border: none;
          padding: 0.2em 0.4em;
          font-size: 1rem;
          border-radius: 4px;
          transition: color 0.15s ease-in-out;
          outline: none;
        }

        input.topic.typing {
          color: #bbb;
        }

        textarea.content {
          width: 100%;
          resize: none;
          overflow-y: auto;
          font-weight: 700;
          color: #ddd;
          background: transparent;
          border: none;
          padding: 0.2em 0.4em;
          font-size: 1rem;
          border-radius: 4px;
          transition: color 0.15s ease-in-out;
          outline: none;
          scrollbar-width: thin;
          scrollbar-color: #888 transparent;
          line-height: 1.6em;
          box-sizing: border-box;
          min-height: 1.6em;
          max-height: 6.4em;
        }

        textarea.content.typing {
          color: #bbb;
        }

        textarea.content::-webkit-scrollbar {
          width: 6px;
        }

        textarea.content::-webkit-scrollbar-thumb {
          background-color: #888;
          border-radius: 3px;
        }

        .char-count {
          font-size: 0.65rem;
          color: #999;
          opacity: 0;
          transition: opacity 0.4s ease;
          text-align: right;
          user-select: none;
          height: 1rem;
          margin-bottom: 0.35rem;
          font-family: monospace;
        }

        .char-count.visible {
          opacity: 1;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="topic-row">
        <img src="/avatars/felix.png" alt="Avatar" class="avatar" />
        <input type="text" class="topic" placeholder="What's the headline?" />
    </div>
    <div id="topic-count" class="char-count">0 / 72</div>

    <textarea class="content" placeholder="Share your thoughts here..." rows="1"></textarea>
    <div id="content-count" class="char-count">0 / 256</div>
</div>

<script>
    const MAX_TOPIC_LENGTH = 72;
    const MAX_CONTENT_LENGTH = 256;

    const topicInput = document.querySelector('input.topic');
    const contentInput = document.querySelector('textarea.content');
    const topicCount = document.getElementById('topic-count');
    const contentCount = document.getElementById('content-count');

    topicInput.maxLength = MAX_TOPIC_LENGTH;
    contentInput.maxLength = MAX_CONTENT_LENGTH;

    function showCharCount(el, countEl, maxLen) {
      countEl.textContent = `${el.value.length} / ${maxLen}`;
      countEl.classList.add('visible');
      clearTimeout(el.countTimeout);
      el.countTimeout = setTimeout(() => countEl.classList.remove('visible'), 1500);
    }

    function addTypingClass(el) {
      el.classList.add('typing');
      clearTimeout(el.typingTimeout);
      el.typingTimeout = setTimeout(() => el.classList.remove('typing'), 150);
    }

    function adjustTextareaHeight(el) {
      const lineHeight = parseFloat(getComputedStyle(el).lineHeight);
      const minHeight = lineHeight * 1;
      const maxHeight = lineHeight * 4;

      el.style.height = 'auto';
      const newHeight = Math.min(Math.max(el.scrollHeight, minHeight), maxHeight);
      el.style.height = newHeight + 'px';
    }

    topicInput.addEventListener('input', () => {
      addTypingClass(topicInput);
      showCharCount(topicInput, topicCount, MAX_TOPIC_LENGTH);
    });

    contentInput.addEventListener('input', () => {
      addTypingClass(contentInput);
      showCharCount(contentInput, contentCount, MAX_CONTENT_LENGTH);
      adjustTextareaHeight(contentInput);
    });

    window.addEventListener('load', () => adjustTextareaHeight(contentInput));
</script>
</body>
</html>
