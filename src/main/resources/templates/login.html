<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZapVerse</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login-style.css}">

</head>
<body>
<div class="login-container">
    <h2 class="text-center mb-4 fs-2 fw-bold">ZapVerse</h2>
    <br>
    <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3">
            <label for="email" class="form-label text-light">Email</label>
            <input
                    type="email"
                    id="email"
                    name="username"
                    placeholder="your.email@example.com"
                    class="form-control form-control-dark"
                    required
            >
        </div>
        <div class="mb-4">
            <label for="password" class="form-label text-light">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="••••••••"
                    class="form-control form-control-dark"
                    required
            >
        </div>
        <br>

        <div class="d-grid gap-2 mb-3">
            <button
                    type="submit"
                    class="btn btn-primary-custom btn-lg"
            >
                Login
            </button>
            <p th:if="${error}" class="text-danger text-center mt-2" th:text="${error}"></p>
        </div>
        <p class="text-center text-secondary mt-3">
            Don't have an account?
            <a th:href="@{/register}" class="text-info text-decoration-none fw-medium">Register</a>
        </p>
    </form>
</div>

<!-- Bootstrap JS Bundle (Popper included) -->
<script>
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms).forEach(function (form) {
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
