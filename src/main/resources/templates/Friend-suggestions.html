<style>
body {
    background: #23242a;
}
.suggestions-header {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    color: #fff;
}
.suggestions-sub {
    color: #bfc9d1;
    font-size: 1.1rem;
    margin-bottom: 1.5rem;
}
.suggestion-list {
    margin-top: 1rem;
}
.suggestion-card {
    display: flex;
    align-items: center;
    background: #292b32;
    border-radius: 16px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    padding: 1rem 1.2rem;
    margin-bottom: 1.1rem;
    gap: 1.1rem;
    border: 1px solid #31343b;
}
.suggestion-avatar {
    width: 54px;
    height: 54px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #393c44;
    background: #181a20;
}
.suggestion-info {
    flex: 1;
}
.suggestion-name {
    font-weight: 600;
    font-size: 1.1rem;
    color: #fff;
}
.suggestion-mutual {
    color: #8fa1b3;
    font-size: 0.98rem;
    margin-top: 0.1rem;
}
.suggestion-actions {
    display: flex;
    gap: 0.5rem;
}
.suggestion-actions button {
    min-width: 90px;
    font-weight: 600;
    border-radius: 8px;
    border: none;
    padding: 0.5em 0.9em;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.15s;
}
.suggestion-actions .btn-primary {
    background: #1877f2;
    color: #fff;
}
.suggestion-actions .btn-primary:hover {
    background: #166fe0;
}
.suggestion-actions .btn-danger {
    background: #393c44;
    color: #bfc9d1;
}
.suggestion-actions .btn-danger:hover {
    background: #31343b;
}
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<nav class="zapverse-topnav">
    <a href="/feed" class="topnav-link [[${activePage}=='home'?'active':'']]">
        <i class="fa-solid fa-house"></i>
        <span>Home</span>
    </a>
    <a href="/friends/requests" class="topnav-link [[${activePage}=='friends'?'active':'']]">
        <i class="fa-solid fa-user-group"></i>
        <span>Friends</span>
    </a>
    <a href="/profile" class="topnav-link [[${activePage}=='profile'?'active':'']]">
        <i class="fa-solid fa-user"></i>
        <span>Profile</span>
    </a>
</nav>
<style>
.zapverse-topnav {
    width: 100%;
    background: #23242a;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 2.5rem;
    padding: 0.7rem 0 0.7rem 0;
    border-bottom: 1.5px solid #31343b;
    position: sticky;
    top: 0;
    z-index: 1001;
}
.topnav-link {
    color: #bfc9d1;
    text-decoration: none;
    font-size: 1.08rem;
    font-weight: 500;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.2rem;
    padding: 0.3em 1.2em 0.2em 1.2em;
    border-radius: 10px;
    transition: background 0.18s, color 0.18s;
    position: relative;
}
.topnav-link .fa-solid {
    font-size: 1.5em;
    margin-bottom: 0.1em;
}
.topnav-link.active,
.topnav-link:hover {
    background: #31343b;
    color: #1877f2;
}
.topnav-link.active::after {
    content: '';
    display: block;
    width: 60%;
    height: 3px;
    background: #1877f2;
    border-radius: 2px;
    position: absolute;
    left: 20%;
    bottom: 0;
}
@media (max-width: 700px) {
    .zapverse-topnav {
        gap: 1.2rem;
        font-size: 0.95rem;
    }
    .topnav-link { padding: 0.3em 0.7em 0.2em 0.7em; }
}
</style>

<div>
  <div class="suggestions-header">Suggestions</div>
  <div class="suggestions-sub">People you may know</div>
  <div class="suggestion-list">
    <div th:each="user : ${suggestions}" class="suggestion-card">
      <img th:src="@{'/avatars/' + ${user.avatar}}" class="suggestion-avatar" />
      <div class="suggestion-info">
        <div class="suggestion-name" th:text="${user.fname + ' ' + user.lname}"></div>
        <!-- Optionally show mutual friends here -->
        <!-- <div class="suggestion-mutual">42 mutual friends</div> -->
      </div>
      <div class="suggestion-actions">
        <form th:action="@{/friends/request}" method="post">
          <input type="hidden" name="receiverId" th:value="${user.id}" />
          <button type="submit" class="btn btn-primary">Add friend</button>
        </form>
        <form th:action="@{/friends/remove-request}" method="post">
          <input type="hidden" name="receiverId" th:value="${user.id}" />
          <button type="submit" class="btn btn-danger">Remove</button>
        </form>
      </div>
    </div>
  </div>
</div>
